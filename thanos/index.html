<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practico</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>

    <header>
    	<h1 class="logo">THANOS</h1>
    	<nav class="navegator">
    		<a href="#">Home</a>
    		<a href="#">Contact</a>
    		<a href="#">Services</a>
    		<a href="#">About</a>
    	</nav>
    </header>

	<div class="principal">
		<div class="imagen">
			<img src="./images/thanos.jpg" class="img">
		</div>

		<div class="login">
			<h1 class="sign-in"> SIGN IN</h1>
			<form>
		        <div class="box-empa">
		        	<span class="icon">
		        		<ion-icon name="mail-outline"></ion-icon>
		        	</span>
			      <input type="email" name="email" placeholder="Email or Username" required id="email">
			      <label form="email"></label>
		        </div>
		        <div class="box-empa">
		        	<span class="icon">
		        		<ion-icon name="lock-closed-outline"></ion-icon>
		        	</span>
		    	   <input type="password" name="password" placeholder="Password" required id="password">
		    	   <label form="password"></label>
		        </div>
		        <div class="forget">
		        	<label><input type="checkbox">  Remember me</label>
		        	<a href="#">Forget Password?</a>
		        </div>

		        <div class="bu">
		    	   <button class="bu1">Login</button>
		    	   <button type="reset">Reset</button>
		        </div>

		        <div class="register">
		        	<p>Dont Have an Account?<a href="#"
		        		class="register1">Register</a></p>
		        </div>
		    </form>   
        </div>
    </div>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
